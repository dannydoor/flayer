<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <input type="range" id="test" value="5" min="0" max="10">
  <button id="button">click</button>
  <script>
    test.onchange = () => {
      console.log('value changed to ' + test.value);
    }
    button.onclick = () => test.stepUp();
    button.oncontextmenu = (e) => {
      e.preventDefault();
      test.value = 1;
    }
  </script>
</body>
</html>
